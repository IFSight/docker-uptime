updb:
  container_name: updb
  image: fulcrum/uptime
  restart: always
  entrypoint: /usr/bin/mongod
  volumes:
    - $INSTALLDIR/docker-uptime/db:/data/db

upweb:
  container_name: upweb
  image: fulcrum/uptime
  restart: always
  working_dir: /usr/local/uptime2
  environment:
    NODE_ENV: production
  entrypoint:
    - node
    - app
  volumes:
    - $INSTALLDIR/docker-uptime/etc/production.yml:/usr/local/uptime2/config/production.yml
  links:
    - updb
  ports:
    - "8082:8082"
  extra_hosts:
    - "upweb:127.0.0.1"

upmon:
  container_name: upmon
  image: fulcrum/uptime
  restart: always
  working_dir: /usr/local/uptime2
  environment:
    NODE_ENV: production
  entrypoint:
    - node
    - monitor
  volumes:
    - $INSTALLDIR/docker-uptime/etc/production.yml:/usr/local/uptime2/config/production.yml
  links:
    - updb
    - upweb
